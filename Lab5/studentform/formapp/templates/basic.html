<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Form</title>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px;">

    <h1>Enter Student Details</h1>

    <form onsubmit="submitForm(); return false;" style="margin-bottom: 20px;width: 500px;">
        <div style="margin-bottom: 15px;">
            <label for="name">Name:</label>
            <input type="text" id="name" style="width: 100%; padding: 8px; margin-bottom: 10px;" placeholder="Enter student's name" required>
        </div>

        <div style="margin-bottom: 15px;">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" style="width: 100%; padding: 8px;" required>
        </div>

        <div style="margin-bottom: 15px;">
            <label for="address">Address:</label>
            <textarea id="address" style="width: 100%; padding: 8px;" rows="4" placeholder="Enter student's address" required></textarea>
        </div>

        <div style="margin-bottom: 15px;">
            <label for="contact">Contact Number:</label>
            <input type="text" id="contact" style="width: 100%; padding: 8px;" placeholder="Enter student's contact number" required>
        </div>

        <div style="margin-bottom: 15px;">
            <label for="email">Email ID:</label>
            <input type="email" id="email" style="width: 100%; padding: 8px;" placeholder="Enter student's email" required>
        </div>

        <div style="margin-bottom: 15px;">
            <label for="english">English Marks:</label>
            <input type="number" id="english" style="width: 100%; padding: 8px;" placeholder="Enter marks for English" min="0" max="100" required>
        </div>

        <div style="margin-bottom: 15px;">
            <label for="physics">Physics Marks:</label>
            <input type="number" id="physics" style="width: 100%; padding: 8px;" placeholder="Enter marks for Physics" min="0" max="100" required>
        </div>

        <div style="margin-bottom: 15px;">
            <label for="chemistry">Chemistry Marks:</label>
            <input type="number" id="chemistry" style="width: 100%; padding: 8px;" placeholder="Enter marks for Chemistry" min="0" max="100" required>
        </div>

        <button type="submit" style="padding: 10px 15px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">Submit</button>
    </form>

    <div style="margin-top: 20px;width: 500px;">
        <label for="details">Student Details:</label>
        <textarea id="details" style="width: 100%; padding: 8px;" rows="8" readonly></textarea>

        <br><br>
        <label for="percentage">Total Percentage:</label>
        <span id="percentage">0%</span>
    </div>

    <script>
        function submitForm() {
            var name = document.getElementById("name").value;
            var dob = document.getElementById("dob").value;
            var address = document.getElementById("address").value;
            var contact = document.getElementById("contact").value;
            var email = document.getElementById("email").value;
            var englishMarks = parseInt(document.getElementById("english").value);
            var physicsMarks = parseInt(document.getElementById("physics").value);
            var chemistryMarks = parseInt(document.getElementById("chemistry").value);

            var totalMarks = englishMarks + physicsMarks + chemistryMarks;
            var totalPercentage = (totalMarks / 300) * 100;

            var studentDetails = `Name: ${name}\nDate of Birth: ${dob}\nAddress: ${address}\nContact Number: ${contact}\nEmail ID: ${email}\n\nEnglish Marks: ${englishMarks}\nPhysics Marks: ${physicsMarks}\nChemistry Marks: ${chemistryMarks}\n\nTotal Marks: ${totalMarks}/300`;

            document.getElementById("details").value = studentDetails;
            document.getElementById("percentage").innerText = totalPercentage.toFixed(2) + "%";
        }
    </script>

</body>
</html>
